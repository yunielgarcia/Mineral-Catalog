{% extends "layout.html" %}

{% block title %}
    Macky's Minerals: A magnificant catalog of minerals
{% endblock %}

{% block content %}
    <ul class="minerals__container">
        {% for mineral in minerals %}
            <li class="minerals__item">
                <a class="minerals__anchor" href="{% url 'minerals:detail' pk=mineral.pk %}">{{ mineral }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
